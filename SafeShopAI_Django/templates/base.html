<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SafeShopAI — Theft Detection</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- GSAP for smooth entrance/overlay animations -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

  <style>
    /* Small customizations to complement Tailwind */
    :root{
      --bg-1: #071422;
      --bg-2: #0d1624;
      --glass: rgba(18, 20, 28, 0.6);
      --accent-a: #00E6C8;
      --accent-b: #0077FF;
      --danger: #FF3B30;
      --success: #22c55e;
    }

    html,body { height:100%; }
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 400px at 10% 10%, rgba(42,157,255,0.06), transparent),
                  radial-gradient(800px 300px at 90% 90%, rgba(16,185,129,0.04), transparent),
                  linear-gradient(180deg, var(--bg-1), var(--bg-2));
      color: #E6EEF3;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      margin:0;
      padding:0;
    }

    /* decorative logo gradient text */
    .gradient-text{
      background: linear-gradient(90deg, var(--accent-a), var(--accent-b), #ff6ea5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% 200%;
      animation: gradientShift 6s linear infinite;
    }
    @keyframes gradientShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* glass card */
    .card {
      background: rgba(10,12,18,0.55);
      backdrop-filter: blur(10px) saturate(1.05);
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
    }

    /* subtle focus for accessible keyboard nav */
    button:focus, a:focus { outline: 2px solid rgba(0,150,255,0.18); outline-offset: 3px; }

    /* small helpers */
    .muted{ color: #9aa7b3; }
    .glass-pill{ background: rgba(255,255,255,0.03); padding:.4rem .75rem; border-radius:999px; display:inline-block;}

    /* overlay logo center */
    .overlay-center{
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center; pointer-events:none;
    }
    .overlay-badge{
      pointer-events:auto;
      display:inline-grid; place-items:center;
      padding:1.25rem 1.5rem; border-radius:14px;
      transform-origin:center;
      box-shadow: 0 8px 40px rgba(0,0,0,0.6);
    }

    /* siren pulse */
    .siren-ring{
      position:absolute; inset:0; border-radius:999px; filter: blur(24px); opacity:.85;
      animation: ringPulse 1.6s ease-in-out infinite;
    }
    @keyframes ringPulse{
      0%{ transform: scale(.9); opacity:.7 }
      50%{ transform: scale(1.15); opacity:.35 }
      100%{ transform: scale(.9); opacity:.7 }
    }

    /* small responsive tweaks */
    @media (max-width:768px){
      .container { padding: 1.2rem; }
    }
  </style>

  {% block head %}{% endblock %}
</head>
<body class="min-h-screen flex flex-col">

  <!-- top nav / header -->
  <header class="w-full">
    <div class="max-w-6xl mx-auto px-6 py-8 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3">
        <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-[#00E6C8] to-[#0077FF] grid place-items-center shadow-lg">
          <!-- simple SVG logo -->
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden>
            <path d="M7 10V7a5 5 0 0110 0v3" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <rect x="3.5" y="10" width="17" height="11" rx="2" stroke="white" stroke-width="1.3"/>
          </svg>
        </div>
        <div class="leading-tight">
          <div class="text-lg font-extrabold gradient-text">SafeShopAI</div>
          <div class="text-xs muted -mt-0.5">AI Video Classification</div>
        </div>
      </a>

      <nav class="hidden md:flex items-center gap-3">
        <a href="/" class="glass-pill hover:scale-[1.02] transition">Home</a>
        <a href="/" class="glass-pill">Upload</a>
        <a href="#" class="glass-pill">About</a>
      </nav>
    </div>
  </header>

  <!-- page content -->
  <main class="flex-1">
    <div class="max-w-6xl mx-auto container px-6 py-10">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- footer -->
  <footer class="border-t border-white/6">
    <div class="max-w-6xl mx-auto px-6 py-6 flex flex-col md:flex-row items-center justify-between gap-3">
      <div class="text-sm muted">© 2025 SafeShopAI • Demo</div>
      <div class="text-sm muted">
        Developed by <span class="text-white font-semibold">Basel Amr Barakat</span> —
        <a href="mailto:baselamr52@gmail.com" class="text-[#00E6C8] hover:underline">baselamr52@gmail.com</a>
        — <span class="ml-2">01000907482</span>
      </div>
      <div class="flex items-center gap-3">
        <a href="https://github.com/Basel-Amr" target="_blank" class="glass-pill">GitHub</a>
        <a href="https://www.linkedin.com/in/baselamrbarakat/" target="_blank" class="glass-pill">LinkedIn</a>
      </div>
    </div>
  </footer>

  <script>
    // small helper: animate header logo entrance
    document.addEventListener('DOMContentLoaded', ()=> {
      try { gsap.from('.gradient-text', { y:-8, opacity:0, duration:1.1, ease:'power2.out' }); } catch(e) {}
    });
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
